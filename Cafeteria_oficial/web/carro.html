<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Mi carrito - Cafetería</title>
  <link rel="stylesheet" href="css/estilos.css">
  <style>
    /* pequeños estilos específicos para el demo */
    .container { display:flex; gap:20px; padding:20px; justify-content:center; max-width:1100px; margin:0 auto; flex-wrap:wrap; }
    .container-header { width: 95%; max-width: 1200px; margin: 0 auto; background: transparent;}
    .cart { flex: 1 1 640px; max-width: 760px; min-width: 280px; background:#fff; padding:20px; border-radius:8px; }
    .orders { width:320px; background:#fff; padding:20px; border-radius:8px; }
    .item { display:flex; align-items:center; gap:12px; padding:10px; border-radius:8px; background:#f3f3f3; margin-bottom:10px; }
    .item img { width:80px; height:80px; object-fit:cover; }
    .item .info { flex:1; }
    .qty { display:flex; align-items:center; gap:8px; }
    .total-row { display:flex; justify-content:space-between; font-weight:bold; margin-top:12px; }
    .btn { background:#2b79ff; color:white; padding:12px 18px; border-radius:6px; text-decoration:none; cursor:pointer; }
    .estado { padding:6px 10px; border-radius:6px; font-size:12px; color:white; }
    .pendiente { background:#f39c12; }
    .preparado { background:#3498db; }
    .listo { background:#27ae60; }
    .entregado { background:#2c3e50; }
    .cancelado { background:#c0392b; }
  </style>
</head>
<body>
  <div class="container-header"><header>
        <nav class="navbar">
            <a href="principal.html" class="logo">Cafetería Universitaria</a>

            <div class="nav-icons">
                <a href="busqueda.html">
                    <img src="src/principal/lupa.png" alt="Buscar">
                </a>
                <a href="carro.html">
                    <img src="src/principal/carrito.png" alt="Carrito">
                </a>
                <a href="perfil.jsp">
                    <img src="src/principal/usuario.png" alt="Perfil">
                </a>
            </div>
        </nav>
    </header></div>

  <div class="container">
    <div class="cart">
      <h2>Mi carrito</h2>
      <div id="contenedorCarrito"></div>
      <div class="total-row">
        <span>Total</span>
        <span id="totalCarrito">$0</span>
      </div>
      <div style="margin-top:12px">
        <button id="btnRealizar" class="btn">Realizar pedido</button>
      </div>
    </div>

    <div class="orders">
      <h3>Mis pedidos</h3>
      <div id="misPedidos"></div>
    </div>
  </div>

  <footer>
    <p>© 2025 Cafetería Universitaria - Todos los derechos reservados</p>
  </footer>

  <script src="js/carro.js"></script>
</body>
</html>
