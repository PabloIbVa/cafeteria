<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<title>Búsqueda - Cafetería</title>
<link rel="stylesheet" href="css/busqueda.css">
</head>
<body>

<div class="container">
    <header>
        <nav class="navbar">
            <a href="principal.html" class="logo">Cafetería Universitaria</a>
            <div class="nav-icons">
                <a href="busqueda.html"><img src="src/principal/lupa.png" alt="Buscar"></a>
                <a href="carro.html"><img src="src/principal/carrito.png" alt="Carrito"></a>
                <a href="perfil.jsp"><img src="src/principal/usuario.png" alt="Perfil"></a>
            </div>
        </nav>
    </header>
</div>

<section class="busqueda">
    <input type="text" id="txtBuscar" placeholder="Buscar producto...">
</section>

<div class="container">
    <div class="contenido-principal">
        
        <aside class="filtros">
            <div class="filtro-item">
                <label for="areaSel">Área</label>
                <select id="areaSel">
                    <option value="">Todas</option>
                    <option value="bebidas">Bebidas</option>
                    <option value="snacks">Snacks</option>
                    <option value="comidas">Comidas</option>
                </select>
            </div>

            <div class="filtro-item">
                <label for="precioMax">Precio máximo</label>
                <input type="number" id="precioMax" placeholder="$">
            </div>

            <div class="filtro-item">
                <label>Tiempo</label>
                <div class="tiempo-group">
                    <button class="t" type="button" onclick="setTiempo(5)">5 min</button>
                    <button class="t" type="button" onclick="setTiempo(10)">10 min</button>
                    <button class="t" type="button" onclick="setTiempo(0)">Todos</button>
                </div>
            </div>
        </aside>

        <article id="contenedorProductos">
            </article>
        
    </div>
</div>

<footer>
    <p>© 2025 Cafetería Universitaria - Todos los derechos reservados</p>
</footer>

<script src="js/busqueda.js"></script>
</body>
</html>
