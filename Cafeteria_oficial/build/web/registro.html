<!DOCTYPE html>
<html lang="es">
<head>
  <meta charset="utf-8">
  <title>Registro - Cafetería</title>
  <link rel="stylesheet" href="css/estilos.css">
</head>
<body>
  <div class="container">
    <div class="register-box">
      <h2>Cafetería Universitaria</h2>
      <h3>Regístrate</h3>

      <form action="RegistroServlet" method="post">
        <div class="input-group"><input type="text" name="nombres" placeholder="Nombre/s" required></div>
        <div class="input-group"><input type="text" name="apellidos" placeholder="Apellidos" required></div>
        <div class="input-group"><input type="email" name="correo" placeholder="Correo Electrónico" required></div>
        <div class="input-group"><input type="password" name="password" placeholder="Contraseña" required></div>
        <div class="input-group"><input type="text" name="matricula" placeholder="Matrícula" required></div>
        <button type="submit" class="btn-register">Registrarse</button>
      </form>
      <div class="links">
        <a href="index.html" class="link-back">Regresar</a>
      </div>
    </div>
  </div>
  <footer>
        <p>© 2025 Cafetería Universitaria - Todos los derechos reservados</p>
    </footer>

  <script>
    const params = new URLSearchParams(location.search);
    if (params.get('error') === 'missing') alert('Faltan datos en el formulario');
    if (params.get('error') === 'db') alert('Error al guardar el registro');
  </script>
</body>
</html>
